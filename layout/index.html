<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Layout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container border h-25">
        <div class="row border p-1 m-2">
            <div class="col border m-1">
                Column1
            </div>
            <div class="col border m-1">
                Column2
            </div>
            <div class="col border m-1">
                Column3
            </div>
        </div>
    </div>
    <div class="container bg-info h-25">
        <div class="row  p-1 m-2">
            <div class="col bg-primary text-light m-1">
                Column1
            </div>
            <div class="col bg-primary text-light m-1">
                Column2
            </div>
            <div class="col bg-primary text-light m-1">
                Column3
            </div>
        </div>
    </div>
    <div class="container border mt-2 h-25 overflow-auto">
        <div class="row border p-1 m-2">
            <div class="col-lg border m-2">
                Column1
            </div>
            <div class="col-lg border m-2">
                Column2
            </div>
            <div class="col-lg border m-2">
                Column3
            </div>
        </div>
        <div class="row border p-1 m-2">
            <div class="col-xl border m-2">
                Column4
            </div>
            <div class="col-xl border m-3">
                Column5
            </div>
            <div class="col-xl border m-4">
                Column6
            </div>
        </div>
    </div>
    <div class="container bg-secondary mt-2 p-2 h-25">
        <div class="row bg-danger p-1 m-2">
            <div class="col-md bg-primary text-light m-2">
                Column1
            </div>
            <div class="col-md bg-success text-light m-2">
                Column2
            </div>
            <div class="col-md bg-primary text-light m-2">
                Column3
            </div>
        </div>
        <div class="row bg-warning p-1 m-2">
            <div class="col-xl bg-info m-2">
                Column4
            </div>
            <div class="col-xl bg-success m-2">
                Column5
            </div>
            <div class="col-xl bg-info m-2">
                Column6
            </div>
        </div>
    </div>
</body>
</html>
