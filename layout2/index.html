<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-xl-4 col-xxl-4 p-3 bg-primary text-white">1. Column</div>
            <div class="col-md-4 p-3 bg-warning text-white">2. Column</div>
            <div class="col-lg-4 p-3 bg-secondary text-white">3. Column</div>
        </div>

        <div class="d-flex justify-content-center my-5">
            <div class="bg-light text-dark p-5 border rounded text-center">
                <h1>Üdvözöllek!</h1>
                <p>Ez egy középre igazított Bootstrap box.</p>
                <button class="btn btn-primary">Kattints ide</button>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-md-4 p-3 bg-danger text-white">1. Column</div>
            <div class="col-lg-4 p-3 bg-light text-dark border">2. Column</div>
            <div class="col-xxl-4 p-3 bg-success text-white">3. Column</div>
        </div>
    </div>
</body>
</html>
